<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tro på det...</h1>
    <img src="img/img1.png" alt="billede 1" />
    <button>Videre</button>
    <p>Billeder venligst udlånt af Rasmus Bregnhøi</p>

    <script>
      //lav en tæller
      let number = 0;
      //find billede
      const billede = document.querySelector("img");
      //lav et array (nr 0-7)
      let billeder = [
        "img1.png",
        "img2.png",
        "img3.png",
        "img4.png",
        "img5.png",
        "img6.png",
        "img7.png",
        "img8.png",
      ];
      // klik på knap for skifte billede
      const btn = document.querySelector("button");
      btn.addEventListener("click", skiftBillede);

      //opret funktion til at skifte billede
      function skiftBillede() {
        //hvis array nr er mindre end 7 skift billede.
        if (number < 7) {
          //tæl op
          number++;
          console.log(billeder[number]);
          billede.src = "img/" + billeder[number];
          // hvis array nr er 7 så skal den tilbage til at vise billde 1.
        } else {
          number = 0;
          billede.src = "img/" + billeder[number];
        }
      }
    </script>
  </body>
</html>
